<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Ajor Doors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .thank-you-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #faf8f5 0%, #e8e6e3 100%);
        }

        .thank-you-card {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(184, 134, 11, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .thank-you-card i {
            font-size: 5rem;
            color: #25d366;
            margin-bottom: 25px;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        .thank-you-card h1 {
            color: #1a1a1a;
            margin-bottom: 15px;
            font-family: "Playfair Display", serif;
            font-size: 2.5rem;
        }

        .thank-you-card p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(45deg, #b8860b, #d4af37);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(184, 134, 11, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(184, 134, 11, 0.5);
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <i class="fas fa-check-circle"></i>
            <h1>Message Sent!</h1>
            <p>Thank you for reaching out to Ajor Doors.<br>Our team will contact you shortly.</p>
            <a href="index.html" class="back-btn">Back to Home</a>
        </div>
    </div>

    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>

</html>
