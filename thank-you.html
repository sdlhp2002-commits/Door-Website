<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Ajor Doors</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .thank-you-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #f9f9f9;
        }

        .thank-you-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .thank-you-card i {
            font-size: 4rem;
            color: #25d366;
            margin-bottom: 20px;
        }

        .thank-you-card h1 {
            color: #b38b59;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #b38b59;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <i class="fas fa-check-circle"></i>
            <h1>Message Sent!</h1>
            <p>Thank you for reaching out to Ajor Doors.<br>Our team will contact you shortly.</p>
            <a href="index.html" class="back-btn">Back to Home</a>
        </div>
    </div>
</body>

</html>
